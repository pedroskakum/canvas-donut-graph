<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <canvas id="canvas" style="border: solid black 1px">
    </canvas>
    <script>

        function toDegrees(angle) {
            return angle * (180 / Math.PI);
        }
        function toRadians(angle) {
            return angle * (Math.PI / 180);
        }

        // Inputs
        const graphSize = 250;
        const lineWidth = 20;
        const itens = [
            {
                value: 0.05,
                color: "#0f0"
            },
            {
                value: 0.16,
                color: "#f00"
            },
            {
                value: 0.29,
                color: "#00f"
            },
            {
                value: 0.15,
                color: "#0ff"
            },
            {
                value: 0.09,
                color: "#ff0"
            },
            {
                value: 0.26,
                color: "#f0f"
            }
        ];

        // Set canvas
        const canvas = document.getElementById("canvas");
        canvas.setAttribute("width", graphSize);
        canvas.setAttribute("height", graphSize);

        // Calc graph params based on input
        let x = (graphSize / 2);
        let y = (graphSize / 2);
        let radius = ((graphSize - lineWidth) / 2);
        const context = canvas.getContext("2d");
        
        let lastValue = 0;
        itens.forEach((item) => {
            context.beginPath();
            let startAngle = lastValue + 0.05;
            let endAngle = toRadians((item.value * 360)) + lastValue;
            context.arc(x, y, radius, startAngle, endAngle, false);
            context.strokeStyle = item.color;
            context.lineWidth = lineWidth;
            lastValue = endAngle;
            context.stroke();
        });
    </script>
</body>

</html>
